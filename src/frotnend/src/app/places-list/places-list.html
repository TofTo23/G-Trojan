@for (place of places; track $index) {
<mat-card
  animate.enter="enter-from-left"
  class="places-card rounded-md mb-8 w-4/5 mx-auto"
>
  <mat-card-header class="card-header-enhanced text-white">
    <mat-card-title class="card-title-enhanced text-xl">
      {{ place.name }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content-enhanced text-black">
    <div class="flex flex-row gap-6 p-6">
      <!-- Lewa kolumna: obrazek + opis -->
      <div class="flex-1 space-y-4">
        <img
          src="{{ place.imageUrl }}"
          alt="{{ place.name }} - Image"
          class="card-image w-full h-48 object-cover mb-4"
        />
        <p class="card-description text-sm leading-relaxed">
          {{ place.description }}
        </p>
      </div>

      <!-- Prawa kolumna: mapa -->
      <div class="flex-1">
        <div class="map-container-enhanced p-2">
          <app-map
            [id]="$index.toString()"
            [origin]="{ lat: latitude, lng: longitude }"
            [destination]="{
              lat: place.coordinates.lat,
              lng: place.coordinates.lgn
            }"
            class="w-full h-64 rounded-lg"
          ></app-map>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
}
