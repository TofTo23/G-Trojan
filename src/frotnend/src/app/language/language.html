<mat-form-field appearance="outline" class="h-14 w-40 text-white">
    <mat-select
      [(value)]="selectedLanguage"
      (selectionChange)="changeLanguage($event.value)"
    >
      <mat-option *ngFor="let lang of languages" [value]="lang.code">
        {{ lang.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
